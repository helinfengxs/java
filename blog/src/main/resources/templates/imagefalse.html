    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" th:src="@{https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js}"></script>
    <script type="text/javascript">
        $(".menu.toggle").click(function () {
            $(".m-item").toggleClass("m-mobile-hidde")
        });

        window.addEventListener("load",function () {
            var ul = document.getElementById("wang");
            var w  = document.documentElement.clientWidth - 600;
            var h  = document.documentElement.clientHeight - 500;
            var arr = ["https://picsum.photos/id/1000/2000/2000","https://picsum.photos/id/1000/2000/2000","https://picsum.photos/id/1000/2000/2000","https://picsum.photos/id/1000/2000/2000","https://picsum.photos/id/1000/2000/2000","https://picsum.photos/id/1000/2000/2000",
                "https://picsum.photos/id/1000/2000/2000","https://picsum.photos/id/1000/2000/2000","https://picsum.photos/id/1000/2000/2000",
                "https://picsum.photos/id/1000/2000/2000","https://picsum.photos/id/1000/2000/2000","https://picsum.photos/id/1014/367/267","https://picsum.photos/id/1014/367/267"];
            for (var i = 0; i < arr.length ; i++) {
                var li = document.createElement("li");
                var img = document.createElement("img");
                img.setAttribute('src',arr[i]);
                li.appendChild(img);
                li.style.left = parseInt(Math.random() * w) +'px';

                li.style.top = parseInt(Math.random() * h) +'px';
                li.style.transform = 'rotate('+Math.random()*360+'deg)';
                li.addEventListener('click',function () {
                    normal();

                    this.className = 'checked';

                });
                ul.appendChild(li);
            }
            function normal() {
                var lis = ul .children;
                for (var i = 0; i <lis.length ; i++) {
                    lis[i].className =''

                }
            }
        })
    </script>
