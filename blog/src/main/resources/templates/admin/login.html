<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-sacle=1.0"/>
    <title>博客后台管理</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" th:href="@{https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css}" />
    <link rel="stylesheet" type="text/css"  href="../static/css/me.css" th:href="@{/static/css/me.css}"/>
</head>
<body>

<div class="m-container-small m-padd-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header ">
<!--                    <img src="../static/images/blog_1.jpg" th:src="@{/static/images/blog_1.jpg}" class="image">-->
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <form class="ui large form" th:action="@{/admin/login}" method="post">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="userName" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="passWord" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button loginButton" >登录</button>
                    </div>

                    <div class="ui mini error message"></div>
                </form>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

                <div class="ui message">
                     <a href="#">新用户注册</a>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="../static/js/jquery-1.11.1-min.js"  type="text/javascript" th:src="@{/static/js/jquery-1.11.1-min.js}"  th:inline="javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js}" ></script>
<script type="text/javascript">
    $(".ui.form").form({
        fields:{
            userName:{
                identifier:"userName",
                rules:[{
                    type:"empty",
                    prompt:"请输入用户名"
                }]
            },
            password:{
                identifier:"passWord",
                rules:[{
                    type:"empty",
                    prompt:"请输入密码"
                }]
            }
        }
    });
</script>
</body>
</html>
