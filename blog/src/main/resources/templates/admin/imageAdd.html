<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/static/lib/editormd/editormd.min.js}"></script>
<script type="text/javascript">
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hidde")
    });
    $('.ui.dropdown').dropdown({
        on: "hover"
    });
    <!--表单非空验证-->
    $(".ui.form").form({
        fields:{
            title:{
                identifier:"title",
                rules:[{
                    type:"empty",
                    prompt:"标题:请输入博客标题"
                }]
            },
            content:{
                identifier:"content",
                rules:[{
                    type:"empty",
                    prompt:"内容:请输入内容"
                }]
            },
            type_id:{
                identifier:"type_id",
                rules:[{
                    type:"empty",
                    prompt:"分类:请选择分类"
                }]
            },
            firstPicture:{
                identifier:"firstPicture",
                rules:[{
                    type:"empty",
                    prompt:"首图:请输入首图的地址"
                }]
            },
            description:{
                identifier:"description",
                rules:[{
                    type:"empty",
                    prompt:"描述:请输入博客描述"
                }]
            }

        }
    });

    $("#save-btn").click(function () {
        $("[name=isPublished]").val("0");
        $("#blog-form").submit();
    });
    $("#publish-btn").click(function () {
        $("[name=isPublished]").val("1");
        $("#blog-form").submit();
    });

    <!--初始化markdown-->
    var contentEditor;

    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../../static/lib/editormd/lib/"
        });

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });

    function showImg(obj) {
        var files = obj.files;
        // document.getElementById("imgContainer").innerHTML = getImgsByUrl(files)
        $("#imgContainer").empty();
        getImgsByFileReader(document.getElementById("imgContainer"), files)
    }
    function getImgsByFileReader(el, files) {
        for (var i = 0; i < files.length; i++) {
            let img = document.createElement('img');
            img.setAttribute('style', 'width: 100px; height: 100px; vertical-align: middle; margin-right: 5px;');
            el.appendChild(img);
            var reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result
            };
            reader.readAsDataURL(files[i])
        }
    }


</script>
